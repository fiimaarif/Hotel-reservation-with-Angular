<section class="auth vh-100 bg-pascal">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div
          class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
        >
          <form
            style="width: 23rem"
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
          >
            <h3
              class="fw-normal mb-3 pb-3 text-main text-light"
              style="letter-spacing: 1px"
            >
              LOG IN
            </h3>

            <label class="form-label text-main text-light" for="floatingInput"
              >Email address</label
            >
            <div class="form-outline mb-4">
              <input
                type="email"
                class="form-control form-control-lg"
                id="floatingInput"
                placeholder="name@example.com"
                formControlName="email"
              />
            </div>

            <label class="form-label text-main text-light" for="form2Example28"
              >Password</label
            >
            <div class="form-outline mb-4">
              <input
                type="password"
                class="form-control form-control-lg"
                id="floatingPassword"
                placeholder="Password"
                formControlName="password"
              />
            </div>

            <div class="pt-1 mb-4">
              <button
                class="btn btn-danger btn-lg btn-block text-main text-light"
                type="submit"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img
          src="../../../assets/images/hero.jpg"
          alt="Login image"
          class="w-100 vh-100"
          style="object-fit: cover; object-position: center"
        />
      </div>
    </div>
  </div>
</section>
