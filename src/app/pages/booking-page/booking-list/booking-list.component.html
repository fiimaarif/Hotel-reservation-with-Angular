<section class="booking-page vh-100">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-lg-12">
        <button class="btn btn-danger my-3" routerLink="/booking/form">
          <i class="bi bi-plus-lg"></i> Pesan Kamar
        </button>
        <table class="table table-responsive">
          <thead>
            <tr>
              <th scope="col" class="text-center">BookingID</th>
              <th scope="col" class="text-center">Nama Pemesan</th>
              <th scope="col" class="text-center">Nomor Kamar</th>
              <th scope="col" class="text-center">Durasi Menginap</th>
              <th scope="col" class="text-center">Total Biaya</th>
              <th scope="col" class="text-center">Jumlah Tamu</th>
              <th scope="col" class="text-center">Status Pemesanan</th>
              <th scope="col" class="text-center">Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of books">
              <th scope="row">
                <p class="mt-3 text-center">{{ book.id }}</p>
              </th>
              <td>
                <p class="mt-3 text-center">{{ book.reservee.name }}</p>
              </td>
              <td>
                <p class="mt-3 text-center">{{ book.roomNumber }}</p>
              </td>
              <td>
                <p class="mt-3 text-center">{{ book.duration }} malam</p>
              </td>
              <td>
                <p class="mt-3 text-center">{{ book.duration * fee }} IDR</p>
              </td>
              <td>
                <p class="mt-3 text-center">{{ book.guestCount }}</p>
              </td>
              <td>
                <p class="mt-3 text-center">{{ book.status }}</p>
              </td>
              <td>
                <div class="button d-flex justify-content-center">
                  <button
                    class="btn btn-sm btn-success mb-1 me-1 w-50"
                    (click)="onCheckIn(book.id)"
                  >
                    <i class="bi bi-arrow-right-short"></i>
                    Check-In
                  </button>
                  <button
                    class="btn btn-sm btn-secondary mb-1 w-50"
                    (click)="onCheckOut(book.id)"
                  >
                    <i class="bi bi-arrow-left-short"></i>
                    Check-Out
                  </button>
                </div>
                <div class="button d-flex justify-content-center">
                  <button
                    class="btn btn-sm btn-warning me-1 w-50"
                    (click)="onReserve(book)"
                  >
                    <i class="bi bi-pencil-square"></i> Edit
                  </button>

                  <button
                    class="btn btn-sm btn-danger w-50"
                    (click)="onDeleteReservation(book.id)"
                  >
                    <i class="bi bi-trash"></i> Hapus
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <h3
          class="text-center text-muted"
          *ngIf="!books || (books && books.length === 0)"
        >
          Data Booking Kosong
        </h3>
      </div>
    </div>
  </div>
</section>
